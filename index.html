<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birth Day Lucky</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Is Your Birth Day Lucky?</h1>
    </header>
    <main>
      <div class="container">
        <div class="input-control">
          <label for="birth-day">Select your Birth Day</label>
          <input type="date" name="birth-day" id="birth-day" />
        </div>
        <div class="input-control">
          <label for="lucky-number">Enter your Lucky Number</label>
          <input type="number" name="lucky-number" id="lucky-number" />
        </div>
        <div class="input-control">
          <button id="btn-check" class="btn btn-check">Check</button>
        </div>
        <p id="error-message" class="error-message"></p>
        <p class="success-message" id="success-message"></p>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
